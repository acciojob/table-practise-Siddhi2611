<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    table {
      background-color: yellow;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td, tr {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption><strong>Student Details</strong></caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>21</td>
        <td>Electrical</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>22</td>
        <td>Mechanical</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
